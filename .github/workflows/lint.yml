name: Lint

on:
  push:
    branches-ignore:
      - master
      - release

jobs:
    lint:
      timeout-minutes: 30
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repo
          uses: actions/checkout@v1
        - name: Set up Node.js
          uses: actions/setup-node@v1.2.0
          with:
            node-version: '12.x'
        - name: Install dependencies
          run: npm install
        - name: Lint files
          run: npm run lint
     